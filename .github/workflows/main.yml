name: RDP

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["RDP"]
    types:
      - completed

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360  # 6 hours max for non-enterprise

    steps:
      - name: Enable RDP and Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" > $null 2>&1
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = -join ((33..126) | Get-Random -Count 16 | % {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member "RDP"
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          }
          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i", "`"$path`"", "/quiet", "/norestart" -Wait
          Remove-Item $path -Force

      - name: Connect to Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=rdp-${{ github.run_id }}
          $tsIP = $null
          for ($i = 0; $i -lt 10; $i++) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($tsIP) { break }
            Start-Sleep 5
          }
          if (-not $tsIP) { throw "Tailscale IP not found" }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Display RDP Info
        run: |
          Write-Host "`n==============================="
          Write-Host " Tailscale IP: $env:TAILSCALE_IP"
          Write-Host " Username: $env:RDP_USER"
          Write-Host " Password: $env:RDP_PASS"
          Write-Host "===============================`n"

      - name: Keep RDP Alive
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] âœ… RDP Active via $env:TAILSCALE_IP"
            Start-Sleep -Seconds 300
          }

      - name: Re-trigger Workflow Before Timeout
        if: always()
        run: |
          Write-Host "Re-triggering workflow to extend uptime..."
          $token = "${{ secrets.GITHUB_TOKEN }}"
          $repo = "${{ github.repository }}"
          $url = "https://api.github.com/repos/$repo/actions/workflows/RDP.yml/dispatches"
          $body = '{"ref":"main"}'
          Invoke-RestMethod -Uri $url -Headers @{Authorization="Bearer $token"; Accept="application/vnd.github+json"} -Method Post -Body $body
